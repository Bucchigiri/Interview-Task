<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  </head>
<body>
  <h1>My To-Do List</h1>
  <div id="input-container">
    <input type="text" id="newTask" placeholder="Enter new task">
    <button id="addTask">Add Task</button>
  </div>
  <ul id="taskList"></ul>
  <script src="script.js"></script>
</body>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;  /* Remove default body margin */
  }

  h1 {
    text-align: center;
    margin-top: 20px;
    margin-bottom: 10px;
  }

  #input-container {
    display: flex;
    margin: 10px;
  }

  #newTask {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;  /* Rounded corners for input field */
    flex: 1;  /* Make input field flexible to fill available space */
  }

  #addTask {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;  /* Change cursor to indicate clickability */
    margin-left: 5px;  /* Add margin to the left of the button */
  }

  ul {
    list-style: none;  /* Remove default bullet points */
    padding: 0;
    width: 30%;
    margin: 0 auto;  /* Center the list horizontally */
  }

  li {
    padding: 10px;
    border-bottom: 1px solid #ddd;
  }

    .strikethrough {
  text-decoration: line-through;
  color: grey;
  }
</style>
</html>
